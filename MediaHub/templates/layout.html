{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>
    {% block title %}
    MediaHub
    {% endblock %}
  </title>

  <style>
    @media (max-width: 768px) {
      .navbar .btn {
        margin-left: 10px;
        margin-right: 10px;
      }
      .navbar form.d-flex {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'tweet_list'%}">MediaHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>


        <a href="{% url 'tweet_list'%}" class="btn btn-primary mx-2">Tweet Home</a>
        
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
        <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-4">
    <p class="mb-2">
        Developed with <span style="color: red;">❤️</span> by 
        <a href="#" class="text-white fw-bold" target="_blank" style="text-decoration: none;">
            Siddhartha
        </a>
    </p>
</footer>
</body>
</html>
